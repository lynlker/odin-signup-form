<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="left-area">
            <div class="lefttop-space"></div>
            <div class="logo-area">
                <img src="images/logo.png" alt="Boxcorps logo" class="logo">
                <span class="logo-text">BoxCorps</span>
            </div>
            <div class="leftbot-space"></div>
        </div>
        <div class="right-area">
            <div class="top-container">
                <p class="cta-text">Welcome to the BoxCorps! You know this is your place if you want to achieve peak performance. Sign up now to get started!</p>
                <p class="cta-text">Peak performance in what, you say? Guess you'll have to come and find out!</p>
            </div>
            <div class="middle-container">
                
                <form action="#">
                    <div class="outerform">
                        <h2>Let's do this!</h2>
                        <div class="form">
                            
                            <div class="input">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="First Name" id="firstName">
                            </div>
                            <div class="input">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="Last Name" id="lastName">
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="E-mail Adress" id="email">
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" name="Phone Number" id="phone">
                            </div>
                            <div class="input">
                                <label for="pass">PASSWORD</label>
                                <input type="password" name="Password" id="pass">
                            </div>
                            <div class="input">
                                <label for="confPass">CONFIRM PASSWORD</label>
                                <input type="password" name="Confirm Password" id="confPass">
                            </div>
                        
                        </div>
                    </div>
                    <button>Create Account</button>
                </form>
            </div>
            <div class="bottom-container">
                
                <span class="login-text">Already have an account?</span>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
    
    <!-- Here goes javascript source  -->
    <script src="index.js"></script>
</body>
</html>
